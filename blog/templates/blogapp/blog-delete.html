{% extends '_partials/base.html' %}

{% block title %}

Delete Blog

{% endblock %}

{% block content %}
    
    <h1>Delete blog?</h1>


    <form method="POST" action={% url 'blog-delete' blog.pk %} class="row g-3">
      {% csrf_token %}
      <p>Are you sure you want to delete this blog?</p>
        <div class="col-auto">
          <input type="submit" class="btn btn-primary" value="YES">
          <a href={% url 'blog-detail' blog.pk %} class="btn btn-danger">Cancel</a>
        </div>
      </form>
   
    
    
{% endblock %}
