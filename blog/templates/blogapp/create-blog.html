{% extends '_partials/base.html' %}
{% block title %}
    Create New Blog
{% endblock %}


{% load static %}

{% block content %}
    
    <h3>New Blog</h3>
    {% include '_partials/messages.html' %}

    <form class="row gy-2 gx-3 align-items-center" method="POST" action={% url 'new-blog' %}>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
    
{% endblock %}
